<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闲鱼卡密管理</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app-shell">
      <aside class="sidebar">
        <h1>闲鱼卡密管理</h1>
        <p class="sidebar-desc">导入和提取分屏操作，避免误点。</p>
        <nav class="sidebar-nav" aria-label="主导航">
          <button class="nav-btn active" data-view="import">导入卡密</button>
          <button class="nav-btn" data-view="extract">提取卡密</button>
          <button class="nav-btn" data-view="template">复制模板设置</button>
        </nav>
        <p id="syncStatus" class="sync-status">云端状态：正在初始化...</p>
      </aside>

      <section class="content">
        <section class="view-panel active" data-view="import">
          <div class="panel-card import-panel">
            <h2>批量导入</h2>
            <p class="hint">普通类型按分隔符拆分；允许重复类型会将输入整体作为单条卡密。</p>
            <label for="cardType">卡密类型</label>
            <select id="cardType"></select>

            <div class="type-creator">
              <h3>新增卡密类型</h3>
              <div class="type-creator-row">
                <input id="newTypeName" type="text" placeholder="例如：月卡卡密" maxlength="30" />
                <button id="addTypeBtn" type="button">添加类型</button>
              </div>
              <label class="checkbox-label" for="allowDuplicateType">
                <input id="allowDuplicateType" type="checkbox" />
                允许该类型卡密重复
              </label>
              <div class="inline-field">
                <label for="newTypeDuplicateCount">重复数量</label>
                <input id="newTypeDuplicateCount" type="number" min="1" max="200" value="1" disabled />
              </div>
            </div>

            <div class="type-editor">
              <h3>编辑卡密类型</h3>
              <label for="manageTypeSelect">选择类型</label>
              <select id="manageTypeSelect"></select>
              <label class="checkbox-label" for="manageAllowDuplicate">
                <input id="manageAllowDuplicate" type="checkbox" />
                允许该类型卡密重复
              </label>
              <div class="inline-field">
                <label for="manageDuplicateCount">重复数量</label>
                <input id="manageDuplicateCount" type="number" min="1" max="200" value="1" disabled />
              </div>
              <div class="actions-row">
                <button id="saveTypeSettingsBtn" type="button" class="primary">保存类型设置</button>
                <button id="deleteTypeBtn" type="button" class="danger">删除该类型</button>
              </div>
            </div>

            <label for="bulkInput">批量内容</label>
            <textarea
              id="bulkInput"
              placeholder="支持多行文本，或混合空格、逗号、分号的内容"
            ></textarea>

            <div class="actions-row">
              <button id="importBtn" class="primary">导入卡密</button>
              <button id="manualSyncBtn">手动同步云端</button>
            </div>
          </div>
        </section>

        <section class="view-panel" data-view="extract">
          <div class="panel-card list-panel">
            <h2>提取并复制卡密</h2>
            <div id="typeTabs" class="tabs" role="tablist"></div>

            <div class="list-toolbar">
              <p id="listSummary">当前共有 0 条，已复制 0 条</p>
              <button id="clearCopiedBtn" class="danger">删除已复制卡密</button>
            </div>

            <ul id="cardList" class="card-list"></ul>
          </div>
        </section>

        <section class="view-panel" data-view="template">
          <div class="panel-card template-panel">
            <h2>复制模板设置</h2>
            <p class="hint">支持变量 <code>{{card}}</code>，复制时将自动替换为当前卡密。</p>

            <label for="templateType">卡密类型</label>
            <select id="templateType"></select>

            <label for="templateInput">复制模板</label>
            <textarea
              id="templateInput"
              placeholder="例如：自助上车链接：https://xxx
卡密：{{card}}"
            ></textarea>

            <div class="actions-row">
              <button id="saveTemplateBtn" class="primary" type="button">保存模板</button>
              <p id="templateStatus" class="template-status">未保存</p>
            </div>
          </div>
        </section>
      </section>
    </main>

    <template id="cardItemTemplate">
      <li class="card-item">
        <code class="card-text"></code>
        <button class="copy-btn">复制</button>
      </li>
    </template>

    <script src="script.js"></script>
  </body>
</html>
